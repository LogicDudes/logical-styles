<dom-module id="logical-style-conpan">
	<style>
			/*CONTROL PANEL*/


		#Conpan {
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
		}

		#Conpan paper-material {
			margin: 15px;
			background:  linear-gradient(135deg, rgba(238,238,238,1) 0%,rgba(204,204,204,1) 100%);
			padding: 5px;
			color: #333;
		}

		#Conpan iron-icon.header {
			position: absolute;
			top: 5px;
			left: 5px;
			color: #999;
		}
		#Conpan paper-icon-button.header {
			position: absolute;
			top: 5px;
			right: 5px;
		}


		#Conpan paper-material:hover iron-icon.header {
			color: #fff;
		}

		#Conpan paper-input[label="Search"] {
			padding: 5px;
			--paper-input-container-color: #999;
			--paper-input-container-focus-color: red;
			--paper-input-container-input-color: #333;

		}

		#Conpan paper-material.icons {
			color: #333;
			transition: color .2s ease;
		}
		#Conpan paper-material.icons paper-icon-button:hover {
			color: #fff;
		}

		#Conpan h5 {
			margin: 5px 0 15px 0;
			text-align: center;
			font-size: 28px;
			color: #000;
			text-shadow: 2px 2px 3px #999;
		}

	</style>
</dom-module>
