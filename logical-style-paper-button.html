<dom-module id="logical-style-paper-button">
	<style>
		/*Paper-Button's*/
		paper-button {
			transition: all .25s ease;
			color: black;
			/*text-shadow: 0 0 2px 2px black;*/
		}
		paper-button.block {
			display: block;
			padding: 5px;
		}
		paper-button.blue {
			background: blue;
			color: white;
		}
		paper-button.green {
			background: green;
			color: white;
		}
		paper-button.red {
			background: red;
			color: white;
		}

	</style>
</dom-module>
